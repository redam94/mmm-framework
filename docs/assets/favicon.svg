<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8fa86a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d8a4a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Rounded Square with gradient -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#grad1)"/>
  
  <!-- Bayesian Distribution Curve -->
  <!-- Starts low, peaks high in the middle (the mode), drops low -->
  <path d="M 80 400 
           C 160 400, 190 120, 256 120 
           C 322 120, 352 400, 432 400" 
        stroke="white" 
        stroke-width="40" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>

  <!-- Credible Interval / Mean Line (Dashed to represent estimation) -->
  <line x1="256" y1="380" x2="256" y2="180" 
        stroke="white" 
        stroke-width="25" 
        stroke-dasharray="50, 40"
        stroke-linecap="round"
        opacity="0.8"/>
        
  <!-- Base axis line fragment -->
  <line x1="60" y1="400" x2="452" y2="400" 
        stroke="white" 
        stroke-width="20" 
        opacity="0.4"
        stroke-linecap="round"/>
</svg>